<!doctype html>
<html lang="en">
    <head>
        <title>Bin2Dec</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Icon -->
        <link rel="shortcut icon" type="image/png" href="Images/Icon.png">
        <!-- Main CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="main-box">
            <h1 class="title-text">
                <span class="rwd-line">BINARY</span>
                <span class="rwd-line">TO</span>
                <span class="rwd-line">DECIMAL</span>
            </h1>
            <h6 class="subtitle-text">SIMPLE AND EASY</h6>
            <form class="pl-3 pr-3">
                <div class="form-margin">
                    <div class="d-flex flex-nowrap transparent-input-cover">
                        <div class="col p-0">
                            <input type="tel" pattern="\d*" id="BinaryInput" class="transparent-input" onkeypress="return IsNumber(event)" placeholder="Binary"/>
                        </div>
                        <div class="col-auto pl-0 pr-2 reset-button">
                            <div class="pointer-svg" onclick="ResetAll()">
                                <svg class="bi bi-backspace" width="3vh" height="3vh" viewBox="0 0 16 16" fill="#b9babe" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M6.603 2h7.08a1 1 0 011 1v10a1 1 0 01-1 1h-7.08a1 1 0 01-.76-.35L1 8l4.844-5.65A1 1 0 016.603 2zm7.08-1a2 2 0 012 2v10a2 2 0 01-2 2h-7.08a2 2 0 01-1.519-.698L.241 8.65a1 1 0 010-1.302L5.084 1.7A2 2 0 016.603 1h7.08z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M5.83 5.146a.5.5 0 000 .708l5 5a.5.5 0 00.707-.708l-5-5a.5.5 0 00-.708 0z" clip-rule="evenodd"/>
                                    <path fill-rule="evenodd" d="M11.537 5.146a.5.5 0 010 .708l-5 5a.5.5 0 01-.708-.708l5-5a.5.5 0 01.707 0z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-margin">
                    <div class="d-flex flex-nowrap transparent-input-cover">
                        <div class="col p-0">
                            <input type="text" id="DecimalOutput" class="transparent-input" disabled placeholder="Decimal"/>
                        </div>
                        <div class="col-auto pl-0 pr-2 reset-button">
                            <div class="pointer-svg" onclick="CopyInfo()">
                                <svg class="bi bi-files" width="3vh" height="3vh" viewBox="0 0 16 16" fill="#b9babe" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3 2h8a2 2 0 012 2v10a2 2 0 01-2 2H3a2 2 0 01-2-2V4a2 2 0 012-2zm0 1a1 1 0 00-1 1v10a1 1 0 001 1h8a1 1 0 001-1V4a1 1 0 00-1-1H3z" clip-rule="evenodd"/>
                                    <path d="M5 0h8a2 2 0 012 2v10a2 2 0 01-2 2v-1a1 1 0 001-1V2a1 1 0 00-1-1H5a1 1 0 00-1 1H3a2 2 0 012-2z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-margin">
                    <button type="button" onclick="Convert()" class="transparent-button">CONVERT</button>
                </div>
            </form>
        </div>
        <!-- Optional JavaScript -->
        <script src="js/main.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
